{% extends 'base.html' %}

{% block head %}<title>作成</title>{% endblock %}

{% block body %}
<h1>新規作成</h1>

<form action="/" method="POST">
    <p>日付：<input type="date" name="post_date" required="required"></p>
    <input class="form-control" name="user" type="text" placeholder="提出先(全角20文字以内)" aria-label="default input example" required="required">
    <input class="form-control" name="title" type="text" placeholder="タイトル(全角30文字以内)" aria-label="default input example" required="required">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">投稿内容</label>
        <textarea class="form-control"  name="detail" id="exampleFormControlTextarea1" rows="3" required="required"></textarea>
    </div>
    <a href="/" class="btn btn-outline-success">戻る</a>
    <button type="submit" class="btn btn-success">投稿する</button>
</form>
{% endblock %}
